{% extends "admin/layout.html" %}
{% block content %}
<div class="container-fluid">
    <h3 class="mb-4">Chỉnh sửa Cộng tác viên</h3>

    <form method="POST" enctype="multipart/form-data">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center">
                        {% if recruiter.avatar_url %}
                            <img src="{{ recruiter.avatar_url }}" alt="Avatar" class="img-thumbnail mb-3 rounded-circle" width="150" height="150">
                        {% else %}
                            <img src="{{ url_for('static', filename='img/default-avatar.png') }}" alt="Avatar" class="img-thumbnail mb-3 rounded-circle" width="150" height="150">
                        {% endif %}
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Ảnh đại diện</label>
                            <input class="form-control" type="file" name="avatar" accept="image/*">
                        </div>
                    </div>

                    <div class="col-md-9">
                        <div class="mb-3">
                            <label class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" name="full_name" value="{{ recruiter.full_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ recruiter.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai trò</label>
                            <select name="role" class="form-select">
                                <option value="recruiter" {% if recruiter.role == 'recruiter' %}selected{% endif %}>Cộng tác viên</option>
                                <option value="admin" {% if recruiter.role == 'admin' %}selected{% endif %}>Quản trị viên</option>
                                <option value="applicant" {% if recruiter.role == 'applicant' %}selected{% endif %}>Ứng viên</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                        <a href="{{ url_for('admin.recruiter_list') }}" class="btn btn-secondary">Hủy</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
