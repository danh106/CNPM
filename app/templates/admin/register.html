<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Tuyển dụng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 500px;
            padding: 40px;
        }
        h3 {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-register {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-register:hover {
            opacity: 0.9;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            text-decoration: none;
            color: #2575fc;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h3>Đăng ký tài khoản</h3>
    <form method="POST" action="{{ url_for('main.register') }}">
        <div class="mb-3">
            <input type="text" name="full_name" class="form-control" placeholder="Họ và tên" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-register w-100 py-2">Đăng ký</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="login-link">
        <span>Đã có tài khoản? </span><a href="{{ url_for('main.login') }}">Đăng nhập</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
