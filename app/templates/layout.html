<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Job Board{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='index/img/favicon.ico') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/flaticon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/price_rangs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/slicknav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/magnific-popup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/slick.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/nice-select.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index/css/style.css') }}">
</head>

<body>
<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid ">
                <div class="header_bottom_border">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-2">
                            <div class="logo">
                                <a href="/">
                                    <img src="{{ url_for('static', filename='index/img/logo/loder.png') }}" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="/">Home</a></li>
                                        <li><a href="/jobs">Browse Job</a></li>
                                        <li><a href="#">Pages <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a href="/candidates">Candidates</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="/contact">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                            <div class="Appointment">
                                <div class="phone_num d-none d-xl-block">
                                    {% if session.get('user_id') %}
                                        <a href="/logout">Logout</a>
                                    {% else %}
                                        <a href="/login">Log in</a>
                                    {% endif %}
                                </div>
                                <div class="d-none d-lg-block">
                                    <a class="boxed-btn3" href="/post-job">Post a Job</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<!-- JS -->
<script src="{{ url_for('static', filename='index/js/vendor/modernizr-3.5.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/vendor/jquery-1.12.4.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/slick.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/wow.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/jquery.slicknav.min.js') }}"></script>
<script src="{{ url_for('static', filename='index/js/main.js') }}"></script>
</body>
</html>
