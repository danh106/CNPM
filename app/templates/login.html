<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp - Tuy盻ハ d盻･ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            width: 850px;
            max-width: 90%;
        }
        .login-left {
            flex: 1;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-left img {
            width: 90%;
            border-radius: 8px;
        }
        .login-right {
            flex: 1;
            padding: 40px;
        }
        .login-right h3 {
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-login {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            text-decoration: none;
            color: #2575fc;
        }
        .alert {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- C盻冲 trﾃ｡i: Hﾃｬnh 蘯｣nh -->
    <div class="login-left">
        <img src="{{ url_for('static', filename='img/test.png') }}" alt="Login Banner">
    </div>

    <!-- C盻冲 ph蘯｣i: Form -->
    <div class="login-right">
        <h3><i class="fa fa-user"></i> ﾄ斉ハg nh蘯ｭp</h3>
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email ho蘯ｷc tﾃｪn ﾄ惰ハg nh蘯ｭp" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="M蘯ｭt kh蘯ｩu" required>
            </div>

            <!-- 沐ｹ Thﾃｪm dﾃｲng nﾃy -->
            <div class="text-end mb-3">
<a href="{{ url_for('main.logout') }}" class="text-decoration-none" style="color:#6a11cb;">
    Quﾃｪn m蘯ｭt kh蘯ｩu?
</a>
                    Quﾃｪn m蘯ｭt kh蘯ｩu?
                </a>
            </div>

            <button type="submit" class="btn btn-login w-100 py-2">
                <i class="fa fa-sign-in-alt"></i> ﾄ斉ハg nh蘯ｭp
            </button>
        </form>


        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="register-link">
            <span>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? </span><a href="{{ url_for('main.register') }}">ﾄ斉ハg kﾃｽ</a>
        </div>
        

    </div>
</div>

<!-- JS -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
